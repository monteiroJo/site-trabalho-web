<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>### cadastro</title>
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/stylefont.css">
    <link rel="stylesheet" href="./src/styles/stylecolor.css">

<body style="background-image: linear-gradient(#da302d, #4551D2)">
    <div id="login-block__" style="font-family: 'Mittels';">
        <div class="centeredxy-flex" id="dao">
            <form action="" method="post" class="form1 cac" id="register-form">
                <fieldset class="field-holder">
                    <a onclick="history.back()"><i class="material-icons pointer-cursor">arrow_back</i></a>
                    <h2 class="text-center">
                        Cadastro
                    </h2>
                    <div class="cas">
                        <label for="nome" class="label1">
                            Insira seu Nome de UsuÃ¡rio
                        </label>
                        <input type="text" class="width100 input1 block" required placeholder="nome" id="nome">
                    </div>
                    <div class="cas">
                        <label for="email" class="label1">
                            Insira seu E-mail
                        </label>
                        <input type="email" id="email" class="width100 input1 block" placeholder="email">
                    </div>
                    <div class="cas">
                        <label for="password" class="label1">
                            insira sua senha
                        </label>
                        <input type="password" id="password" class="width100 input1 block" placeholder="senha" required>
                    </div>
                    <div class="cas">
                        <label for="password-confirm" class="label1">
                            insira sua senha novamente
                        </label>
                        <input type="password" id="password-confirm" class="width100 input1 block" placeholder="senha" required>
                    </div>
                    <div class="cas">
                        <button type="submit" class="button1 width100 bgc5" onclick="submitSignUp()">entrar</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <script src="./src/scripts/script1.js"></script>
